<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App - Dashboard</title>
    <!-- Add any CSS or other dependencies here -->
</head>
<body>
    <h1>Dashboard<h1>Welcome {{ session['username'] if 'username' in session else 'To SJM World'}}</h1></h1>
    {% if session['username'] %}
        <p>Welcome, {{ session['username'] }}!</p>
    {% else %}
        <p>Welcome to your dashboard!</p>
    {% endif %}
    <!-- Add dashboard content here -->
    <a href="{{ url_for('profile') }}">Go to Profile</a>
</body>
</html>
